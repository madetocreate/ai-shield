name: ai-shield

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-shield-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: litellm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_HOST_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U litellm -d litellm"]
      interval: 5s
      timeout: 3s
      retries: 30

  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    container_name: ai-shield-presidio-analyzer
    restart: unless-stopped
    ports:
      - "${PRESIDIO_ANALYZER_HOST_PORT:-5001}:3000"

  presidio-anonymizer:
    image: mcr.microsoft.com/presidio-anonymizer:latest
    container_name: ai-shield-presidio-anonymizer
    restart: unless-stopped
    ports:
      - "${PRESIDIO_ANONYMIZER_HOST_PORT:-5002}:3000"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.0
    container_name: ai-shield-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./deploy/otel-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"
      - "${OTEL_HTTP_PORT:-4318}:4318"

  gateway:
    image: ghcr.io/berriai/litellm-database:main-v1.80.8-stable
    container_name: ai-shield-gateway
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PYTHONPATH: /app
      USE_PRISMA_MIGRATE: "True"
      LITELLM_LOG: INFO
    depends_on:
      postgres:
        condition: service_healthy
      presidio-analyzer:
        condition: service_started
      presidio-anonymizer:
        condition: service_started
      otel-collector:
        condition: service_started
    ports:
      - "${AI_SHIELD_HOST_PORT:-4050}:4000"
    volumes:
      - ./apps/gateway/config.yaml:/app/config.yaml:ro
      - ./apps/gateway/custom_callbacks.py:/app/custom_callbacks.py:ro
      - ./apps/gateway/policies:/app/policies:ro
      - ./apps/control-plane/data:/app/control-plane-data:ro
    command: ["--config","/app/config.yaml","--port","4000","--host","0.0.0.0"]

  control-plane:
    build:
      context: ./apps/control-plane
    container_name: ai-shield-control-plane
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - gateway
    ports:
      - "${CONTROL_PLANE_HOST_PORT:-4051}:8010"
    volumes:
      - ./apps/control-plane/data:/app/data
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8010"]

volumes:
  postgres_data:

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=control_limit:10m rate=5r/s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream Services
    upstream gateway {
        server gateway:4000;
    }

    upstream control_plane {
        server control-plane:8010;
    }

    upstream langfuse {
        server langfuse:3000;
    }

    # Gateway API
    server {
        listen 80;
        server_name gateway.local;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Control Plane API
    # Security: Control Plane should be protected (Basic Auth or IP allowlist)
    # See deploy/nginx-auth.conf.example for Basic Auth setup
    server {
        listen 80;
        server_name control-plane.local;

        # Security: Uncomment to enable Basic Auth (requires htpasswd file)
        # auth_basic "Control Plane - Restricted";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Security: Optional IP allowlist (uncomment if needed)
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;

        location / {
            limit_req zone=control_limit burst=10 nodelay;
            
            proxy_pass http://control_plane;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Langfuse UI
    # Security: Langfuse should be protected (Basic Auth or IP allowlist)
    # See deploy/nginx-auth.conf.example for Basic Auth setup
    server {
        listen 80;
        server_name langfuse.local;

        # Security: Uncomment to enable Basic Auth (requires htpasswd file)
        # auth_basic "Langfuse - Restricted";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Security: Optional IP allowlist (uncomment if needed)
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;

        location / {
            proxy_pass http://langfuse;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Default Server - Gateway
    server {
        listen 80 default_server;
        server_name _;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}


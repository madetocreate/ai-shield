events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 50M;

  # Security: Hide nginx version (production default secure)
  server_tokens off;

  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=control_limit:10m rate=5r/s;

  upstream gateway { server gateway:4000; }
  upstream control_plane { server control-plane:8010; }
  upstream langfuse { server langfuse:3000; }

  server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2 default_server;
    server_name _;

    ssl_certificate /etc/nginx/certs/ai-shield.crt;
    ssl_certificate_key /etc/nginx/certs/ai-shield.key;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    add_header Strict-Transport-Security "max-age=15552000" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer always;

    location / {
      limit_req zone=api_limit burst=20 nodelay;
      proxy_pass http://gateway;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120s;
    }
  }

  server {
    listen 443 ssl http2;
    server_name control-plane.local;
    ssl_certificate /etc/nginx/certs/ai-shield.crt;
    ssl_certificate_key /etc/nginx/certs/ai-shield.key;

    # Security Headers (production default secure)
    add_header Strict-Transport-Security "max-age=15552000" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer always;

    # Security: Basic Auth (enabled if htpasswd file exists)
    # Mount .htpasswd file to /etc/nginx/.htpasswd in docker-compose to enable
    auth_basic "Control Plane - Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Security: IP allowlist (fallback if Basic Auth not configured)
    # Uncomment and configure if Basic Auth is not used
    # allow 10.0.0.0/8;
    # allow 172.16.0.0/12;
    # allow 192.168.0.0/16;
    # deny all;

    location / {
      limit_req zone=control_limit burst=10 nodelay;
      proxy_pass http://control_plane;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 443 ssl http2;
    server_name langfuse.local;
    ssl_certificate /etc/nginx/certs/ai-shield.crt;
    ssl_certificate_key /etc/nginx/certs/ai-shield.key;

    # Security Headers (production default secure)
    add_header Strict-Transport-Security "max-age=15552000" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer always;

    # Security: Basic Auth (enabled if htpasswd file exists)
    # Mount .htpasswd file to /etc/nginx/.htpasswd in docker-compose to enable
    auth_basic "Langfuse - Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Security: IP allowlist (fallback if Basic Auth not configured)
    # Uncomment and configure if Basic Auth is not used
    # allow 10.0.0.0/8;
    # allow 172.16.0.0/12;
    # allow 192.168.0.0/16;
    # deny all;

    location / {
      proxy_pass http://langfuse;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120s;
    }
  }
}
